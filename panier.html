<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco</title>
    <meta name="description" content="Boutique en ligne de produits de qualité, livrés rapidement chez vous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>

<!-- NAVIGATION -->
    <div class="bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col" id="nav-color">
            <nav class="navbar">
              <a href="index.html" class="navbar-brand"><img src="images/logo.JPG" class="quit-page" alt="Logo de l'eshop Orinoco" height="50" /></a> 
              <ul class="list-inline mt-3">
                <li class="list-inline-item">
                  <a href="panier.html" class="quit-page btn btn-light">Panier</a>
                </li>
                <li class="list-inline-item">
                  <a href="mailto:contact@orinoco.com" class="btn btn-light">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

<!-- CONTAINER -->
    <div class="container-fluid">
      <div class="row mt-5">

<!-- RESUME COMMANDE -->
        <div class="col-12 col-md-6">
          <div id="panier" class="p-4 mx-5 mb-5 display-5">
            <h3>Votre panier</h3>
              <div id="panier-vide" class="mt-5"></div>
              <table id="panier-liste" class="table table-hover mt-5"></table>
            <h3 id="prix-total" class="my-5 text-right">0 € TTC</h3>
            <button id="vider-panier" class="btn btn-outline-danger form-control">Vider le panier</button>
          </div>
        </div>

<!-- FORMULAIRE -->
        <div class="col-12 col-md-6 mb-5">
          <form>
            <div class="form-group mx-5">
                <label for="firstName">Votre prénom</label>
                <input type="text" class="form-control" id="firstName" placeholder="ex : Colette" required>
                <small></small>
            </div>
            <div class="form-group mx-5">
              <label for="lastName">Votre nom</label>
              <input type="text" class="form-control" id="lastName" placeholder="ex : Lapin" required>
              <small></small>
          </div>   
            <div class="form-group mx-5">
                <label for="email">Votre email</label>
                <input type="email" class="form-control" id="email" placeholder="ex : colette.lapin@mailbox.org" required >
                <small></small>
            </div>
            <div class="form-group mx-5">
                <label for="address">Votre adresse</label>
                <input type="text" class="form-control" id="address" placeholder="ex : 12 rue Rosa Parks " required>
                <small></small>
            </div>
            <div class="form-group mx-5">
                <label for="cp">Votre code postal</label>
                <input type="number" class="form-control" id="cp" maxlength="5" placeholder="ex : 75001 " required>
                <small></small>
            </div>
            <div class="form-group mx-5">
              <label for="city">Votre ville</label>
                <select id="city" name="city" class="form-control" type="radio">
                  <option class="data-option0 d-none" name="city" value="" required></option>
                  <option class="data-option1 d-none" name="city" value=""></option>
                  <option class="data-option2 d-none" name="city" value=""></option>
                  <option class="data-option3 d-none" name="city" value=""></option>
                  <option class="data-option4 d-none" name="city" value=""></option>
                  <option class="data-option5 d-none" name="city" value=""></option>
                </select>
                <small></small>  
            </div>
            <div class="mx-5">
              <button id="submit" type="submit" class="btn btn-success form-control mt-4">Validez votre commande</button>
              <a type="button" href="index.html" class="quit-page btn btn-light form-control my-3">Continuez vos achats</a>
            </div>
          </form>
        </div>
      </div>
    </div>    

    <script src="../js/panier.js"></script>

  </body>
</html>
